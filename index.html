<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/jass.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Weather Dashboard</a>
          <form class="d-flex" role="search">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>


      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">City</h5>
          <p class="card-text">Date</p>
        </div>
        <ul class="list-group list-group-flush">
          <li id="tempEl" class="list-group-item">Temp:</li>
          <li id="windEl" class="list-group-item">Wind: </li>
          <li id="humidityEl" class="list-group-item">Humidity:</li>
        </ul>
      </div>

    



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./js/script.js"></script>
</body>
</html>
